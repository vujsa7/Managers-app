<div class="vh-100 d-flex flex-column" id="move-equipment">
    <div class="header-equipment-transfer d-flex flex-row justify-content-between">
        <div class="back-to-map d-flex flex-row">
            <div class="back-to-map-btn" (click)="onBackToMap()">
                <svg class="back-icon"></svg>
                <span class="align-middle ms-1">Map view</span>
            </div>
        </div>
        <div class="steps d-flex flex-row">
            <div class="step d-flex flex-row" [style.hover.cursor]="true ? 'pointer' : 'none'"
                (click)="mode = 'equipment-overview'">
                <svg [class]="completedSteps == 0 ? 'location-icon' : 'checkmark-icon'"></svg>
                <span class="fw-bold ">Equipment overview</span>
            </div>
            <svg class="destination-room-icon" width="24" height="24" viewBox="0 0 24 24" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M9.29006 6.71002C8.90006 7.10002 8.90006 7.73002 9.29006 8.12002L13.1701 12L9.29006 15.88C8.90006 16.27 8.90006 16.9 9.29006 17.29C9.68006 17.68 10.3101 17.68 10.7001 17.29L15.2901 12.7C15.6801 12.31 15.6801 11.68 15.2901 11.29L10.7001 6.70002C10.3201 6.32002 9.68006 6.32002 9.29006 6.71002Z"
                    fill="#A2A2A2" />
            </svg>
            <div class="d-flex flex-row" [class]="completedSteps > 0 ? 'step' : ''"
                (click)="completedSteps > 0 && mode='destination-room'">
                <svg [style.display]="completedSteps > 0 ? 'block' : 'none'"
                    [class]="completedSteps == 1 ? 'location-icon' : 'checkmark-icon'"></svg>
                <svg class="number-icon" [style.display]="completedSteps > 0 ? 'none' : 'block'" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="12" attr.fill="{{completedSteps > 0 ? '#214975' : '#a2a2a2'}}" />
                    <path
                        d="M8.546 15.082C8.86333 14.83 9.008 14.7133 8.98 14.732C9.89467 13.976 10.6133 13.3553 11.136 12.87C11.668 12.3847 12.116 11.876 12.48 11.344C12.844 10.812 13.026 10.294 13.026 9.79C13.026 9.40733 12.9373 9.10867 12.76 8.894C12.5827 8.67933 12.3167 8.572 11.962 8.572C11.6073 8.572 11.3273 8.70733 11.122 8.978C10.926 9.23933 10.828 9.61267 10.828 10.098H8.518C8.53667 9.30467 8.70467 8.642 9.022 8.11C9.34867 7.578 9.77333 7.186 10.296 6.934C10.828 6.682 11.416 6.556 12.06 6.556C13.1707 6.556 14.006 6.84067 14.566 7.41C15.1353 7.97933 15.42 8.72133 15.42 9.636C15.42 10.6347 15.0793 11.5633 14.398 12.422C13.7167 13.2713 12.8487 14.102 11.794 14.914H15.574V16.86H8.546V15.082Z"
                        fill="white" />
                </svg>
                <span [style.font-weight]="completedSteps > 0 ? 'bold' : 'lighter'"
                    [style.color]="completedSteps > 0 ? '#214975' : '#a2a2a2'"> Destination room </span>
            </div>
            <svg class="time-icon" width="24" height="24" viewBox="0 0 24 24" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M9.29006 6.71002C8.90006 7.10002 8.90006 7.73002 9.29006 8.12002L13.1701 12L9.29006 15.88C8.90006 16.27 8.90006 16.9 9.29006 17.29C9.68006 17.68 10.3101 17.68 10.7001 17.29L15.2901 12.7C15.6801 12.31 15.6801 11.68 15.2901 11.29L10.7001 6.70002C10.3201 6.32002 9.68006 6.32002 9.29006 6.71002Z"
                    fill="#A2A2A2" />
            </svg>
            <div class="d-flex flex-row" [class]="completedSteps > 1 ? 'step' : ''"
                (click)="completedSteps > 1 && mode = 'transfer-time'">
                <svg [style.display]="completedSteps > 1 ? 'block' : 'none'" [class]="'location-icon'"></svg>
                <svg class="number-icon" [style.display]="completedSteps > 1 ? 'none' : 'block'" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="12" attr.fill="{{completedSteps > 1 ? '#214975' : '#a2a2a2'}}" />
                    <path
                        d="M8.714 9.664C8.75133 8.66533 9.078 7.89533 9.694 7.354C10.31 6.81267 11.1453 6.542 12.2 6.542C12.9 6.542 13.4973 6.66333 13.992 6.906C14.496 7.14867 14.874 7.48 15.126 7.9C15.3873 8.32 15.518 8.79133 15.518 9.314C15.518 9.93 15.364 10.434 15.056 10.826C14.748 11.2087 14.3887 11.47 13.978 11.61V11.666C14.51 11.8433 14.93 12.1373 15.238 12.548C15.546 12.9587 15.7 13.486 15.7 14.13C15.7 14.7087 15.5647 15.222 15.294 15.67C15.0327 16.1087 14.6453 16.454 14.132 16.706C13.628 16.958 13.026 17.084 12.326 17.084C11.206 17.084 10.31 16.8087 9.638 16.258C8.97533 15.7073 8.62533 14.8767 8.588 13.766H10.912C10.9213 14.1767 11.038 14.5033 11.262 14.746C11.486 14.9793 11.8127 15.096 12.242 15.096C12.606 15.096 12.886 14.9933 13.082 14.788C13.2873 14.5733 13.39 14.2933 13.39 13.948C13.39 13.5 13.2453 13.178 12.956 12.982C12.676 12.7767 12.2233 12.674 11.598 12.674H11.15V10.728H11.598C12.074 10.728 12.4567 10.6487 12.746 10.49C13.0447 10.322 13.194 10.028 13.194 9.608C13.194 9.272 13.1007 9.01067 12.914 8.824C12.7273 8.63733 12.4707 8.544 12.144 8.544C11.7893 8.544 11.5233 8.65133 11.346 8.866C11.178 9.08067 11.08 9.34667 11.052 9.664H8.714Z"
                        fill="white" />
                </svg>
                <span [style.font-weight]="completedSteps > 1 ? 'bold' : 'lighter'"
                    [style.color]="completedSteps > 1 ? '#214975' : '#a2a2a2'">Time</span>
            </div>
        </div>
    </div>
    <div class="d-flex flex-column">
        <div class="d-flex flex-row justify-content-between">
            <div class="d-flex flex-row">
                <h2 [style.font-weight]="'bold'" [style.color]="'#214975'">Equipment transfer</h2>
            </div>
        </div>
        <app-select-equipment (equipmentTransferChanged)="onEquipmentTransferChanged()"
            [style.display]=" mode=='equipment-overview' ? 'block' : 'none'" class="functionalities-view"
            [equipmentTransfer]="equipmentTransfer" (confirmQuantityEvent)="confirmEquipmentQuantity()">
        </app-select-equipment>
        <app-destination-room [style.display]="mode=='destination-room' ? 'block' : 'none'"
            class="functionalities-view" [equipmentTransfer]="equipmentTransfer"
            (selectDestinationRoomEvent)="selectDestinationRoom()"></app-destination-room>
        <app-available-time-slots [style.display]="mode=='transfer-time' ? 'block' : 'none'"
            class="functionalities-view" [equipmentTransfer]="equipmentTransfer"></app-available-time-slots>
    </div>
</div>
