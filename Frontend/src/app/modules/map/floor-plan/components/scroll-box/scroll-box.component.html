<div class="scroll-box">
    <div *ngIf="rooms && mode=='rooms'">
        <div *ngFor="let room of filteredRooms" class="mb-3">
            <floor-room-card [room]="room"></floor-room-card>
        </div>
    </div>
    <div *ngIf="equipment && mode=='equipment'">
        <div *ngFor="let roomEquipment of filteredEquipment" class="mb-3">
            <floor-equipment-card [equipment]="roomEquipment"></floor-equipment-card>
        </div>
    </div>
</div>
