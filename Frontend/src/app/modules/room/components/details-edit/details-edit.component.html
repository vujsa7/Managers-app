
<div class="dialog-container d-flex flex-column align-items-center">
    <span class="title mb-2 fw-bold">Edit room info</span>
    <form *ngIf='room' class="w-100">
        <div class="form-group d-flex flex-column mb-2">
            <label class="form-label" for="name">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]='room.name' name='roomName'>
        </div>
        <div class="form-group d-flex flex-column mb-2">
            <label class="form-label" for="roomType">Room type</label>
            <select class="form-control" id="roomType" [(ngModel)]='room.type' name='roomType'>
                <option *ngFor="let roomType of roomTypes" [ngValue]="roomType">{{roomType | roomTypeToString}}</option>
            </select>
        </div>
        <div class="form-group d-flex flex-column mb-2">
            <label class="form-label" for="status">Status</label>
            <select class="form-control" id="status" [(ngModel)]='room.status' name='roomStatus'>
                <option *ngFor="let roomStatus of roomStatuses" [ngValue]="roomStatus">{{roomStatus | roomStatusToString}}</option>
            </select>
        </div>
        <div class="form-group d-flex flex-column mb-3">
            <label class="form-label" for="description">Description</label>
            <textarea rows="4" class="h-100 p-2">Room where surgical operations are carried out in an aseptic environment.</textarea>
        </div>
        <div class="d-flex flex-row">
            <button type="button" class="btn w-100 btn-secondary me-1" (click)="hideRoomInfoForm()">Cancel</button>
            <button type="button" class="btn w-100 btn-primary ms-1" (click)="updateRoomInfo()">Update</button>
        </div>
    </form>
</div>
